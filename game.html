<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Influxion - Game</title>
	<link href="css/game.css" rel="stylesheet">
	<link href="css/shared.css" rel="stylesheet">
	<link href="css/levels-ui.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b8185e1d28.js">
	</script>  
</head>
<body onkeypress="checkPress(event)">
	<div class='canvas hide' id='canvas'></div>
  <div class='cutscene hide' id='cutscene'>
    <h1>sadasd</h1>
  </div>
	<div id="boss-battle-ui" class="boss-battle hide">
		<div id="boss-contain">
			<div id="bossDiv">
				BOSS
			</div>
		</div>
		<div class="scoreboard">
			<div class="stats score"><span css-contain>&nbsp;Your Score:&nbsp;<span id="score">0</span></span></div>
			<div class="stats health"><span css-contain>Your Health:&nbsp;<span id="health">100</span></span></div>
			<div class="stats boss"><span css-contain>Boss Health:&nbsp;<span id="boss-health">100</span></span></div>
		</div>
		<div class="viz-contain">
			<div class="red viz" id="viz1"></div>
			<div class="blue viz" id="viz2"></div>
			<div class="yellow viz" id="viz3"></div>
			<div class="green viz" id="viz4"></div>
		</div>
		<h4 class="ratings" id="ratings">mbruh ratins go here</h4>
	</div>
	<div id="levels">
		<div class="sticky-hdr">
			<header>
				<span class="ttl">LEVELS</span>
				<hr class="white">
			</header>
			<div id="legend">
				<span class="legend-item"><i class="fas fa-circle" style="color:cornflowerblue;"></i> &nbsp;⁠—⁠—&nbsp;Easy&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
				<span class="legend-item"><i class="fas fa-circle" style="color:green;"></i> &nbsp;⁠—⁠—&nbsp;Normal</span><br>
				<span class="legend-item"><i class="fas fa-circle" style="color:var(--disabled-red);"></i> &nbsp;⁠—⁠—&nbsp;Difficult</span>
				<hr class="white">
			</div>
		</div>
		<div id="level-list">
			<div class="lvl easy">
				<div class="lvl-number">00</div>
				<div class="lvl-name">Tutorial Level</div>
				<div class="lvl-song-info">
					<span class="lvl-song s-name">Song: OneStop</span><hr>
					<span class="lvl-song s-artist">Artist: David Yackley</span>
				</div>
				<div class="lvl-btn-contain">
					<button onclick="loadMap('maps/onestop.json');" class="lvl-btn btn">Play!</button>
				</div>
			</div>
		</div>
		<div></div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/howler@2.1.2/dist/howler.min.js">
	</script> 
	<script src="js/sounds.js">
	</script>
	<script src="https://unpkg.com/konva@3.3.3/konva.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js">
	</script> 
	<script src="js/init.js">
	</script> 
	<script src="js/game.js">
	</script> 
  <script src="js/cutscene.js">
	</script>
</body>
</html>
