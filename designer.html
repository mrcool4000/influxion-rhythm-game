<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Influxion - Designer</title>
	<link href="css/shared.css" rel="stylesheet">
	<link href="css/designer.css" rel="stylesheet">
	<script src="js/effects.js"></script>
</head>
<body onkeypress="addBeat(event)">
	<!-- Step 1: Upload A Song-->
	<div id="step1" class="step">
		<span class="title">Upload Your Song:</span>
		<span class="song-text input-text">None</span>
		<input id="get-song" class="hide" type="file" accept="audio/mp3, audio/wav">
		<button class="btn" id="choose-song">Choose A Song</button>
	</div>
	<hr class="white">
	<div id="step2" class="step disabled">
		<span class="title">Choose A Background:</span>
		<span class="background-text input-text">None</span>
		<input type="color" id="get-background" class="hide">
		<button class="btn" id="choose-background">Select A Color</button>
	</div>
	<hr class="white">
	<div id="step3" class="step disabled">
		<span class="title">Generate Obstacles:</span>
		<span class="beats-text input-text">Incomplete</span>
		<button class="btn" id="choose-beats">I'm Ready</button>
		<br><br><br><br>
		<div id="waveform"></div>
		<div id="instruct">
			<span class="txt">Use [C] to generate a clef obstacle.</span><br>
			<span class="txt">Use [N] to generate a music obstacle.</span>
		</div>
	</div>
	<hr class="white">
	<br><br><br>
	<button id="step4" class="btn disabled" disabled>create your level</button>
	<div id="popup" class="popup hide"><hr class="white">
		<span class="title">Finish Up Your New Level!</span>
		<hr class="white">
		<div class="text-field">
			<span class="caption">Your Username:</span>
			<input type="text" id="userNameBox" value="Anonymous">
		</div>
		<div class="text-field">
			<span class="caption">Level Name:</span>
			<input type="text" id="levelNameBox" value="New Influxion Level">
		</div><br>
		<div class="text-field">
			<span class="caption">Song Name:</span>
			<input type="text" id="songNameBox" value="Good Song">
		</div>
		<div class="text-field">
			<span class="caption">Artist Name:</span>
			<input type="text" id="artistNameBox" value="Anonymous">
		</div><hr class="white">
		<span class="title">↑ Fill In The Above Info ↑</span><hr class="white">
		<button onclick="buildComplete()" class="btn">Alright!</button><hr class="white">
	</div>
	<script>effectElement = document.body;</script>
	<script src="https://unpkg.com/wavesurfer.js">
	</script> 
	<script src="js/upload.js"></script>
	<script src="js/designer.js"></script>
</body>
</html>
